<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 71, Number 635:<br/><br/>
Narrated Um Salama:<br/>
that the Prophet saw in her house a girl whose face had a black spot. He said. &quot;She is under the effect<br/>
of an evil eye; so treat her with a Ruqya.&quot;<br/>
