<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 67, Number 439:<br/><br/>
Narrated &#039;Abdullah bin &#039;Abbas:<br/>
Once Allah&#039;s Apostle passed by a dead sheep and said (to the people), &quot;Why don&#039;t you use its hide?&quot;<br/>
They said, &quot;But it is dead,&quot; He said, &quot;Only eating it, is prohibited.&quot;<br/>
