<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 72, Number 783:<br/><br/>
Narrated Thabit:<br/>
Anas was asked whether the Prophet used a a hair dye or not. Anas replied, &quot;The Prophet had not<br/>
enough grey hair to dye. I could even count the white grey hairs oil his beard ill would.&quot;<br/>
