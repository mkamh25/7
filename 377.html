<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 66, Number 377:<br/><br/>
Narrated &#039;Aisha:<br/>
A boy was brought to the Prophet to do Tahnik for him, but the boy urinated on him, whereupon<br/>
the Prophet had water poured on the place of urine.<br/>
