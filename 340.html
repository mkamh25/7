<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 65, Number 340:<br/><br/>
Narrated Abu Huraira:<br/>
The Prophet said, &quot;Traveling is a kind of torture, as it prevents one from sleeping and eating! So<br/>
when one has finished his job, he should return quickly to his family.&quot;<br/>
