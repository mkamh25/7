<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 71, Number 624:<br/><br/>
Narrated Saud:<br/>
The Prophet said, &quot;If you hear of an outbreak of plague in a land, do not enter it; but if the plague<br/>
breaks out in a place while you are in it, do not leave that place.&quot;<br/>
