<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 62, Number 27:<br/><br/>
Narrated Abu Huraira:<br/>
The Prophet said, &quot;A woman is married for four things, i.e., her wealth, her family status, her<br/>
beauty and her religion. So you should marry the religious woman (otherwise) you will be a losers.<br/>
