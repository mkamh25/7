<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 62, Number 149:<br/><br/>
Narrated Asma&#039;:<br/>
I heard Allah&#039;s Apostle saying, &quot;There is nothing (none) having a greater sense of Ghira (self-respect)<br/>
than Allah.&quot; And narrated Abu Huraira that he heard the Prophet (saying the same).<br/>
