<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 68, Number 471:<br/><br/>
Narrated Anas:<br/>
The Prophet used to offer as sacrifices, two horned rams, black and white in color, and used to put<br/>
his foot on their sides and slaughter them with his own hands.<br/>
