<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 62, Number 113:<br/><br/>
Narrated Abu Huraira:<br/>
Allah&#039;s Apostle said, &quot;The woman is like a rib; if you try to straighten her, she will break. So if you<br/>
want to get benefit from her, do so while she still has some crookedness.&quot;<br/>
