<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 69, Number 537:<br/><br/>
Narrated Hudhaifa:<br/>
The Prophet said, &quot;Do not drink in gold or silver utensils, and do not wear clothes of silk or Dibaj,<br/>
for these things are for them (unbelievers) in this world and for you in the Hereafter.&quot;<br/>
