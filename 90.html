<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 62, Number 90:<br/><br/>
Narrated Aisha:<br/>
When the Prophet married me, my mother came to me and made me enter the house (of the<br/>
Prophet) and nothing surprised me but the coming of Allah&#039;s Apostle to me in the forenoon.<br/>
