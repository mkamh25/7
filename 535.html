<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 69, Number 535:<br/><br/>
Narrated Thumama bin Abdullah:<br/>
Anas used to breathe twice or thrice in the vessel (while drinking) and used to say that the Prophet;<br/>
used to take three breaths while drinking.<br/>
