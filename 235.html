Volume 7, Book 63, Number 235:<br/><br/>
Narrated Ibn &#039;Umar: The Prophet made a man and his wife carry out Lian, and the husband repudiated<br/>
her child. So the Prophet got them separated (by divorce) and decided that the child belonged<br/>
