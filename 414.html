<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 67, Number 414:<br/><br/>
Narrated Rafi bin Khadij:<br/>
The Prophet said, &quot;Eat what is slaughtered (with any instrument) that makes blood flow out, except<br/>
what is slaughtered with a tooth or a nail.&#039;<br/>
