<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 65, Number 344:<br/><br/>
Narrated Anas:<br/>
Allah&#039;s Apostle went to (the house of) his slave tailor, and he was offered (a dish of) gourd of<br/>
which he started eating. I have loved to eat gourd since I saw Allah&#039;s Apostle eating it.<br/>
