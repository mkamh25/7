<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 62, Number 9:<br/><br/>
Narrated Ibn Masud:<br/>
We used to fight in the holy battles in the company of the Prophet and we had no wives with us.<br/>
So we said, &quot;O Allah&#039;s Apostle! Shall we get castrated?&quot; The Prophet forbade us to do so.<br/>
