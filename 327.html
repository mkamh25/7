<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 65, Number 327:<br/><br/>
Narrated &#039;Aisha:<br/>
The family of Muhammad had not eaten wheat bread to their satisfaction for three consecutive<br/>
days since his arrival at Medina till he died.<br/>
