<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 67, Number 446:<br/><br/>
Narrated Maimuna:<br/>
A mouse fell into the butter-fat and died. The Prophet was asked about that. He said, &quot;Throw away<br/>
the mouse and the butter-fat that surrounded it, and eat the rest of the butter-fat (As-Samn).<br/>
