<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 71, Number 650:<br/><br/>
Narrated Abu Huraira:<br/>
I heard Allah&#039;s Apostle saying, &quot;There is no Tiyara, and the best omen is the Fal.&quot; They asked, &quot;What<br/>
is the Fal?&quot; He said, &quot;A good word that one of you hears (and takes as a good omen).&quot;<br/>
