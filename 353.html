<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 65, Number 353:<br/><br/>
Narrated Abu Huraira:<br/>
The Prophet distributed dates among us, and my share was five dates, four of which were good,<br/>
and one was a ,Hashafa, and I found the Hashafa the hardest for my teeth.<br/>
