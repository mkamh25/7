<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 69, Number 531:<br/><br/>
Narrated Abu Huraira:<br/>
Allah&#039;s Apostle forbade drinking directly from the mouth of a water skin or other leather containers.<br/>
and forbade preventing one&#039;s neighbor from fixing a peg in (the wall of) one&#039;s house.<br/>
