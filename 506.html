<b>SAHIH BUKHARI</b><br/><br/>

Volume 7, Book 69, Number 506:<br/><br/>
Narrated Jabir:<br/>
The Prophet forbade the drinking of alcoholic drinks prepared from raisins, dates, unripe dates<br/>
and fresh ripe dates.<br/>
